<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      
        .container{
            margin-top: 30px;
        }
       .mdiv{
        width: 400px;
        height: auto;
        padding: 10px 50px;
        background-color: rgb(213, 244, 234);
        box-shadow: 0 0 10px 3px;
       }
       .h1{
        font-size: 25px;
        width: 400px;
       }
       .input{
        height: 30px;
        width: 200px;
        background-color: rgba(248, 233, 223, 0.83);
        font-size: 18px;
        margin-top: 5px;
       }
       .mybtn{
        height: 30px;
        width: 80px;
        border: 1px solid rgb(221, 7, 7);
        background-color: rgb(33, 122, 245);
        color: white;
        font-size: 18px;
        margin-top: -8px;
       }
      img{
        border-radius: 50%;
        margin-top: 15px;
        width: 230px;
        height: auto;
        margin-left: 40px;
       }
       .a{
        width: 350px;
        height: 30px;
        background-color: aqua;
        margin-top: 15px;
       }
       .b{
        width: 350px;
        height: 150px;
        background-color: aqua;
        margin-top: 15px;
       }
       .c{
        width: 350px;
        height: 30px;
        background-color: aqua;
        margin-top: 15px;
       }
       .aa{
        font-size: 15px;
       }
    </style>
</head>

<body>
   <div class="container">
    <div class="mdiv">
        <h1 class="h1">Inter your github username</h1>
        <input type="text" id="input" class="input" placeholder="username">
        <button id="btn" class="mybtn">click</button>
        <img src="man.jpg" id="img" alt="">
        <div  class="a"><h5>Name:-<b id="name" class="aa"></b></h5></div>
        <div class="b"><h5>Bio:-<b id="bio" class="aa"></b></h5></div>
        <div class="c"><h5>Followers:-<b id="followers" class="aa"></b></h5></div>
    </div>
</div>
    <script>
        let btn = document.getElementById("btn");
        btn.addEventListener("click", function () {

            async function apidata() {
                let vikas = document.getElementById("input").value;
                let data = await fetch(`https://api.github.com/users/${vikas}`);
                let devil = await data.json();

                let myname = document.getElementById("name")
                let myboi = document.getElementById("bio")
                let myfollowers = document.getElementById("followers")
                let myimg = document.getElementById("img")

                myname.innerHTML = devil.name;
                myboi.innerHTML = devil.bio;
                myfollowers.innerHTML = devil.followers;
                myimg.src = devil.avatar_url;
            }
            apidata()
        })
    </script>
</body>

</html>
